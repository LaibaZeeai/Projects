<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./DOMproject1.js" defer></script>
   <link rel="stylesheet" href="DOMproject1.css">
    <title>js background color switcher</title>
</head>
<body>
    <div class="container">   
        <h1>Color Scheme Switcher</h1>
        <div><span class="button" id="grey">grey</span></div>
        <div><span class="button" id="white">white</span></div>
        <div><span class="button" id="blue">blue</span></div>
        <div><span class="button" id="violet">violet</span></div>
        <h2>
            Try clicking on one of the colors above
            <span>to change the background color of this page!</span>
        </h2>
    </div>
</body>
