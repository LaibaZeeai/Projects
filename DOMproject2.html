<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI generator</title>
    <script src="DOMproject2.js" defer></script>
    <link rel="stylesheet" href="DOMproject2.css">
</head>
<body>
    <div class="container">
        <center><h1>BMI Generator</h1></center>
        <form class="form">
        <label>Height in CM:</label>
        <input type="text" id="height" name="height" placeholder="Enter height in cm">
        <br><br>
        <label>Weight in KG:</label>
        <input type="text" id="weight" name="weight" placeholder="Enter weight in kg">
        <br><br>
        <button class="button">Calculate</button>
        <br><br>
        <center><div id="result"></div></center>
        <div class="guidance">
            <h3>BMI Weight Guide</h3>
            <p>Underweight: less than 18.5</p>
            <p>Normal: between 18.5 and 24.9</p>
            <p>Overweight: between 25 and 29.9</p>
            <p>Obese: 30 or greater</p>
        </div>
        
        </form>
    </div>
    
    
</body>
</html>
